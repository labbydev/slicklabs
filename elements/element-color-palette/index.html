<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette | SlickLabs Styleguide</title>
    <link rel="stylesheet" href="https://labbydev.github.io/slicklabs/assets/css/styles.css">
    <link rel="shortcut icon" href="https://labbydev.github.io/slicklabs/assets/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <header class="styleguide-header">
        <h5 class="styleguide-label"><a href="https://labbydev.github.io/slicklabs/">Living Styleguide</a></h5>
        <h1>SlickLabs Styleguide</h1>
      </header>
    </div>

      <div class="styleguide-description">
  <div class="container">
    <div class="l-styleguide-column">
      <main>
        <h2>Color Palette</h2>
        <p> These are thematic colors for the SlickLabs website</p>
      </main>
    </div>
  </div>
</div>  
    <div class="styleguide-component">
      <div class="container">
        <div class="l-1up">
          <h2>Primary Palette</h2>
<div class="styleguide-swatch white-text" style="background-color: #EF3E47">
  <code>
    Hex: #EF3E47
  </code>
</div>
<div class="styleguide-swatch white-text" style="background-color: #3772FF">
  <code>
    Hex: #3772FF
  </code>
</div>
<div class="styleguide-swatch white-text" style="background-color: #011627">
  <code>
    Hex: #011627
  </code>
</div>
<div class="styleguide-swatch white-text" style="background-color: #8E9AAF">
  <code>
    Hex: #8E9AAF
  </code>
</div>
<div class="styleguide-swatch" style="background-color: #E8E9F3">
  <code>
    Hex: #E8E9F3
  </code>
</div>        </div>
      </div>
    </div>

    <div class="container">
      <div class="l-column">
        <p class="styleguide-copyright">Copyright (c) 2017 Lauren A. Burroughs</p>
      </div>
    </div>

        <!-- Add jQuery -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nixie+One|Roboto:300,400,500,700,900" rel="stylesheet">
    <!-- Add Font Awesome -->
    <script src="https://use.fontawesome.com/694d2323e4.js"></script>
    <!-- Libraries -->
    <script src="https://labbydev.github.io/slicklabs/assets/libraries/styleguide.js"></script>
    <script src="https://labbydev.github.io/slicklabs/assets/js/background-check.min.js"></script>
    <!-- Custom JS -->
    <script src="https://labbydev.github.io/slicklabs/assets/js/site.js"></script>

  </body>
</html>
