<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements | SlickLabs Styleguide</title>
    <link rel="stylesheet" href="https://labbydev.github.io/slicklabs/assets/css/styles.css">
    <link rel="shortcut icon" href="https://labbydev.github.io/slicklabs/assets/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <header class="styleguide-header">
        <h5 class="styleguide-label"><a href="https://labbydev.github.io/slicklabs/">Living Styleguide</a></h5>
        <h1>SlickLabs Styleguide</h1>
      </header>
    </div>

      <div class="styleguide-description">
  <div class="container">
    <div class="l-styleguide-column">
      <main>
        <h2>Form Elements</h2>
        <p> Add Description</p>
      </main>
    </div>
  </div>
</div>  
    <div class="styleguide-component">
      <div class="container">
        <div class="l-1up">
          <form id="myForm" action="#" method="post">

  <h3>Text Input</h3>
  <div class="form-item js-form-type-textfield random">
    <input type="text" name="name" id="name" value="" tabindex="1">
    <label for="name">Name</label>
   </div>

   <h3>Radio Buttons</h3>
   <div class="form-item js-form-type-radio">
     <label for="radio-choice-1">Choice 1</label>
     <input type="radio" name="radio-choice-1" id="radio-choice-1" tabindex="2" value="choice-1">

    <label for="radio-choice-2">Choice 2</label>
    <input type="radio" name="radio-choice-2" id="radio-choice-2" tabindex="3" value="choice-2">
  </div>

  <h3>Checkboxes</h3>
  <div class="form-item js-form-type-checkbox">
    <label for="checkbox">Checkbox</label>
    <input type="checkbox" name="checkbox">
  </div>

  <h3>Select list</h3>
  <div class="form-item js-form-type-select">
    <label for="select-choice">Select Dropdown Choice</label>
    <select name="select-choice" id="select-choice">
      <option value="Choice 1">Choice 1</option>
      <option value="Choice 2">Choice 2</option>
      <option value="Choice 3">Choice 3</option>
    </select>
  </div>

  <h3>Text area</h3>
  <div class="form-item js-form-type-textarea">
    <textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
    <label for="textarea">Textarea</label>
  </div>

  <div class="form-actions">
    <input type="submit" value="Submit">
  </div>

</form>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="l-column">
        <p class="styleguide-copyright">Copyright (c) 2017 Lauren A. Burroughs</p>
      </div>
    </div>

        <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nixie+One|Roboto:300,400,500,700,900" rel="stylesheet">
    <!-- Add Font Awesome -->
    <script src="https://use.fontawesome.com/694d2323e4.js"></script>
    <!-- Libraries -->
    <script src="https://labbydev.github.io/slicklabs/assets/libraries/styleguide.js"></script>
    <script src="https://labbydev.github.io/slicklabs/assets/js/background-check.min.js"></script>
    <script src="https://labbydev.github.io/slicklabs/assets/js/jquery.waypoints.min.js"></script>
    <!-- Custom JS -->
    <script src="https://labbydev.github.io/slicklabs/assets/js/site.js"></script>
    <script src="https://labbydev.github.io/slicklabs/assets/js/page_nav.js"></script>

  </body>
</html>
