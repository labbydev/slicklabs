<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{{ page.title }}{% endblock %} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ site.url }}/assets/css/styles.css">
  <link rel="shortcut icon" href="{{ site.url }}/assets/favicon.ico" />
  <!-- Fonts -->
  <!-- This script provides Adobe Garamond from typekit.com via UC Law's account -->
  <script src="https://use.typekit.net/wga0ktq.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <!-- This link provides Gotham from typography.com via UC Law's account -->
  <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/6199314/6027972/css/fonts.css" />
  <!-- This link provides Fontawesome -->
  <!-- Font Awesome by Dave Gandy - http://fontawesome.io -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>

  {% block content_wrapper %}
    {% block content %}
      {{ page.content }}
    {% endblock %}
  {% endblock %}

  {{ include("scripts.html") }}
</body>
</html>
