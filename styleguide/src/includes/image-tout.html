{#
  name: image tout
  usage: touts are large areas at the top of the page with background images, headlines and buttons.
#}

{% block component %}
  <section class="tout">
    <div class="tout__content-wrap">
      <figure>
        <img src="https://unsplash.it/1400/300/?random" alt="Random placeholder to demonstrate where and how an image will appear for an image tout">
      </figure>
      <div class="tout__description">Minimum viable product. Minimum viable price</div>
      <a class="button--transparent" href="{{ site.url }}">Let's Get Started</a>
    </div>
  </section>
{% endblock %}
