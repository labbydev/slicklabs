{#
  name: Hero
  usage: Heros are large areas at the top of the page with background images, headlines and buttons.
#}

{% block component %}
  <section id="hero" class="hero has-bkg-img" style="background-image: url('{{site.url}}/assets/imgs/SlickLabs-Hero-HR-4.jpg');">
    <div class="hero__content-wrap">
      <h1 class="hero__headline">You dream it. We build it.</h1>
      <div class="hero__description">Minimum viable product. Minimum viable price</div>
      <a class="button--transparent button--icon link--scroll" href="#contact">Build Your Dream<i class="fa fa-angle-double-right" aria-hidden="true"></i></a>
    </div>
    <a rel="nofollow" href="#content" class="scroll-indicator__wrap link--scroll">
      <i class="scroll-indicator fa fa-angle-double-down" aria-hidden="true"></i>
      <span class="scroll-indicator__hint">scroll</span>
    </a>
  </section>
  <div id="content">
  </div>
{% endblock %}
